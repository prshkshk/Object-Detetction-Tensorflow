<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tensor Flow Object Detection from Webcam</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            /* Mirror the local video */
            transform: scale(-1, 1);            /*For Firefox (& IE) */
            -webkit-transform: scale(-1, 1);     /*for Chrome & Opera (& Safari) */
        }
        canvas{
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="webcamandall">
  <video id="myVideo" autoplay></video>
  <script src="/static/local.js"></script>
  <script id="objDetect" src="/static/objDetect.js" data-source="myVideo" data-mirror="true" data-uploadWidth="1280" data-scoreThreshold="0.40"></script>
</div>
<br/>

<div id="tagsandall">
<h4>Tags: </h4>
<br/>
<div id="tagsFromVideo">

</div>
</div>
</body>
</html>
